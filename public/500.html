<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Marutsuke</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      html {
        height: 100%;
      }
      body {
        letter-spacing: 1px;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .errors {
        margin: 0 auto;
        background-color: #eeeeee;
        padding: 40px 20px;
        height: 100%;
        color: #555555;
      }
      .errors__logo {
        padding-bottom: 40px;
        margin-bottom: 40px;
        border-bottom: 1px solid #999;
      }
      img {
        height: 40px;
        margin: 0 auto;
        display: block;
      }
      .errors__container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }
      .errors__head {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 4px;
      }
      .errors__caption--status {
        font-size: 0.9rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="errors">
      <div class="errors__logo">
        <img alt="marutsuke" src="/marutsuke_logo_b.png" />
      </div>
      <div class="errors__container">
        <div class="errors__head">
          <p>エラーが発生しました。</p>
          <p>申し訳ありませんが、お問い合わせいただけると助かります。</p>
        </div>
        <div class="errors__caption">
          <p class="errors__caption--status">500 Internal Server Error</p>
        </div>
      </div>
    </div>
  </body>
</html>
